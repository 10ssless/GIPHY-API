<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>find your new favorite gif!!!!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="images/icon.png" type="image/png" sizes="16x16">
</head>

<body>

    <div class="main-content">
        <div class="row">
            <div class="col-md-12">
                <div id="buttons-view"></div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-9">
                <div class="gif-view"></div>
                <div class="default-view">click a video game title...or add your own...</div>
            </div>
            <div class="col-md-3">
                <div class="search">
                    <h5>ADD A VIDEO GAME</h5>
                    <form id="gif-form">
                        <input type="text" id="gif-input" placeholder="start typing here...">
                        <input id="add-gif" type="submit" value="Add to List">
                        <input id="clear-gif" type="reset" value="Clear">
                    </form>
                    
                </div>
            </div>
        </div>





    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
